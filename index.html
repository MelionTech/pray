<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El_Rayhaine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet">

    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #787878;
            margin: 0;
            line-height: 1.5;
            overflow: hidden;
        }

        .cover {
            width: 100%;
            height: 128px;
            background-image: url('https://i.imgur.com/D7Z57fb.png');
            background-size: cover;
            background-position: center;
            margin-bottom: 25px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.2s;
        }

        .profile {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/t9yD1BC.jpeg');
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            margin-top: -70px;
            margin-bottom: 10px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.4s;
        }

        .title {
            font-size: 15px;
            font-weight: bold;
            margin-bottom: 5px;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.6s;
            padding: 8px 12px;
            color: white;
            background-color: #0088cc;
            border-radius: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .telegram-icon {
            margin-left: 0;
            width: 25px;
            height: auto;
        }

        .description {
            font-size: 14px;
            margin-bottom: 30px;
            color: white;
            font-family: 'Cairo', sans-serif;
            transform: scale(0);
            animation: scaleUp 0.3s forwards 0.8s;
        }

        .message-box {
            width: 80%;
            height: 100px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            resize: none;
            text-align: right;
            direction: rtl;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 1s;
        }

        .new-container {
            display: flex;
            justify-content: center;
            margin-bottom: 15px;
        }

        .new-box7 {
            width: 280px;
            height: 50px;
            background-color: #FFD700;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
            color: black;
            font-weight: bold;
            font-family: 'Cairo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.5s forwards 1.2s;
        }

        @keyframes scaleUp {
            0% {
                transform: scale(0);
            }

            100% {
                transform: scale(1);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .custom-popup {
            margin-top: 50px;
        }

        .swal2-textarea {
            text-align: right;
            direction: rtl;
        }
    </style>
</head>

<body>
    <div class="cover"></div>
    <div class="profile"></div>

    <div class="title" onclick="window.open('https://t.me/El_RaYhaNe', '_blank')">
        <img src="https://img.icons8.com/ios-filled/50/FFFFFF/telegram.png" alt="Telegram icon" class="telegram-icon">
        El_Rayhane
    </div>

    <div class="description">نشر الأدعية و الأذكار اليومية كل ساعتين</div>

    <textarea class="message-box" placeholder="اكتب الدعاء هنا..." oninput="validateInput(event)"></textarea>

    <div class="new-container">
        <div class="new-box7" id="sendButton" style="animation-delay: 1.2s;" onclick="confirmSend()">
            إرسال دعاء
        </div>
    </div>

    <script>
        const savedTime = localStorage.getItem('countdownTime');
        const sendButton = document.getElementById('sendButton');
        const messageBox = document.querySelector('.message-box');

        if (savedTime) {
            const remainingTime = Math.max(0, savedTime - Math.floor(Date.now() / 1000));
            startCountdown(remainingTime);
        }

        function validateInput(event) {
            const input = event.target.value;
            const arabicRegex = /^[\u0600-\u06FF\s]+$/;
            if (!arabicRegex.test(input) && input !== '') {
                event.target.value = input.replace(/[^ا-ي\s]/g, '');
            }
        }

        function confirmSend() {
            const message = messageBox.value;

            if (!message) {
                Swal.fire('يرجى كتابة نص قبل الإرسال.');
                return;
            }

            Swal.fire({
                title: 'تأكيد الإرسال',
                text: 'هل أنت متأكد أنك تريد إرسال هذه الرسالة؟',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonText: 'نعم، أرسلها!',
                cancelButtonText: 'لا، ألغِ'
            }).then((result) => {
                if (result.isConfirmed) {
                    openTextInput(message);
                }
            });
        }

        function openTextInput(message) {
            sendButton.textContent = 'جاري الإرسال...';
            sendButton.style.pointerEvents = 'none';
            messageBox.disabled = true;
            sendMessageToTelegram(message);
        }

        function sendMessageToTelegram(message) {
            const token = '6769272493:AAEGB4BSZ64PkbxIVgX_sPGWbShIcExPds4';
            const chatId = '-1001676993255';
            const url = `https://api.telegram.org/bot${token}/sendMessage`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.ok) {
                    Swal.fire('جزاك الله خيرا');
                    messageBox.value = '';
                    const countdownDuration = 86400; // 24 ساعة بالثواني
                    const endTime = Math.floor(Date.now() / 1000) + countdownDuration;
                    localStorage.setItem('countdownTime', endTime);
                    startCountdown(countdownDuration);
                } else {
                    resetButton();
                    Swal.fire('فشل في إرسال الرسالة: ' + data.description);
                }
            })
            .catch(error => {
                resetButton();
                Swal.fire('خطأ في الاتصال: ' + error);
            });
        }

        function startCountdown(duration) {
            let countdown = duration;
            sendButton.style.pointerEvents = 'none';
            messageBox.disabled = true;

            const countdownInterval = setInterval(() => {
                const hours = Math.floor(countdown / 3600);
                const minutes = Math.floor((countdown % 3600) / 60);
                const seconds = countdown % 60;
                sendButton.textContent = `انتظر ${hours} ساعة و ${minutes} دقيقة و ${seconds} ثانية...`;

                countdown--;

                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    resetButton();
                    localStorage.removeItem('countdownTime');
                }
            }, 1000);
        }

        function resetButton() {
            sendButton.textContent = 'إرسال كمجهول';
            sendButton.style.pointerEvents = 'auto';
            messageBox.disabled = false;
        }
    </script>
</body>

</html>
